<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post">

        <label>
            Тип животного
            <select name="petType" >
            <option value="cat">Кошка</option>
            <option value="dog">Собака</option>
            <option value="tiger">Тигр</option>y
        </select></label>

        <label>
            Пол
            <select name="gender">
                <option value="hz">НЕ понятно</option>
                <option value="boy">Мужчина</option>
                <option value="girl">Женщина</option>
            </select>
        </label>

        <label>
            Цвет глаз<input required type="color" name="eyeColor" placeholder="Цвет глаз">
        </label>

        <label>
            Длина хвоста
            <input name="tailLength" type="number" placeholder="7" min="7" max="120" required>
        </label>

        <label>
            Имя
            <input name="name" type="text" minlength="3" maxlength="50" placeholder="Пушок" required>
        </label>

        <label>
            ДР
            <input name="dateOfBirth" type="date" required>
        </label>

        <label>
            email
            <input name="email" type="email" required>
        </label>

        <label>
            Телефон
            <input name="phone" type="tel" required>
        </label>

        <label>
            Буду хорошим
            <input name="rules" type="checkbox" value="true" required>
        </label>

        <label>
            <input type="submit">
        </label>
    </form>
</main>
</body>
</html>
